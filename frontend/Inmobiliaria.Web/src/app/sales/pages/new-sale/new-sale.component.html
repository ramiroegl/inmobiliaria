<div class="flex flex-col w-full">
    <form class="form-control" [formGroup]="form" (ngSubmit)="save()">
        <div>
            <div class="divider divider-error">Datos del predio</div>
            <label for="propertyTuition">
                Título
                <input type="text" placeholder="Título" formControlName="propertyTuition" id="propertyTuition"
                    class="input input-bordered w-full max-w-xl" />
            </label>
            <label for="propertyPrice">
                Precio
                <input type="text" placeholder="Título" formControlName="propertyPrice" id="propertyPrice"
                    class="input input-bordered w-full max-w-xl" />
            </label>
            <label for="propertyCoordinatesNorth">
                Norte
                <input type="text" placeholder="Título" formControlName="propertyCoordinatesNorth"
                    id="propertyCoordinatesNorth" class="input input-bordered w-full max-w-xl" />
            </label>
            <label for="propertyCoordinatesSouth">
                Sur
                <input type="text" placeholder="Título" formControlName="propertyCoordinatesSouth"
                    id="propertyCoordinatesSouth" class="input input-bordered w-full max-w-xl" />
            </label>
            <label for="propertyCoordinatesEast">
                Este
                <input type="text" placeholder="Título" formControlName="propertyCoordinatesEast"
                    id="propertyCoordinatesEast" class="input input-bordered w-full max-w-xl" />
            </label>
            <label for="propertyCoordinatesWest">
                Oeste
                <input type="text" placeholder="Título" formControlName="propertyCoordinatesWest"
                    id="propertyCoordinatesWest" class="input input-bordered w-full max-w-xl" />
            </label>
            <label for="propertyBlock">
                Bloque
                <input type="text" placeholder="Título" formControlName="propertyBlock" id="propertyBlock"
                    class="input input-bordered w-full max-w-xl" />
            </label>
            <label for="propertyLot">
                Número de Lote
                <input type="text" placeholder="Título" formControlName="propertyLot" id="propertyLot"
                    class="input input-bordered w-full max-w-xl" />
            </label>
        </div>
        <div>
            <div class="divider divider-error">Datos del cliente</div>
            <label for="customerIdentityType">
                Tipo de Identificación
                <select formControlName="customerIdentityType" id="customerIdentityType" title="Tipo de Identificación"
                    class="select select-bordered w-full max-w-xs">
                    @for (identificationType of identificationTypes; track identificationType.id) {
                    <option [value]="identificationType.id">{{ identificationType.name }}</option>
                    }
                </select>
            </label>
            <label for="customerIdentityValue">
                Número de identificación
                <input type="text" placeholder="Número de Identificación" formControlName="customerIdentityValue"
                    id="customerIdentityValue" class="input input-bordered w-full max-w-xl" />
            </label>
            <label for="customerIdentityDateofissue">
                Fecha de expedición de identificación
                <input type="date" placeholder="Fecha de Expedición" formControlName="customerIdentityDateofissue"
                    id="customerIdentityDateofissue" class="input input-bordered w-full max-w-xl" />
            </label>
            <label for="customerNames">
                Nombres
                <input type="text" placeholder="Nombres" formControlName="customerNames" id="customerNames"
                    class="input input-bordered w-full max-w-xl" />
            </label>
            <label for="customerLastNames">
                Apellidos
                <input type="text" placeholder="Nombres" formControlName="customerLastNames" id="customerLastNames"
                    class="input input-bordered w-full max-w-xl" />
            </label>
            <label for="customerSalary">
                Salario
                <input type="number" placeholder="Nombres" formControlName="customerSalary" id="customerSalary"
                    class="input input-bordered w-full max-w-xl" />
            </label>
            <label for="customerPhoneNumber">
                Número de teléfono o celular
                <input type="tel" placeholder="Nombres" formControlName="customerPhoneNumber" id="customerPhoneNumber"
                    class="input input-bordered w-full max-w-xl" />
            </label>
            <label for="customerEmail">
                Email
                <input type="email" placeholder="Nombres" formControlName="customerEmail" id="customerEmail"
                    class="input input-bordered w-full max-w-xl" />
            </label>
            <label for="customerCivilStatus">
                Estado civil
                <select formControlName="customerCivilStatus" id="customerCivilStatus" title="Tipo de Identificación"
                    class="select select-bordered w-full max-w-xs">
                    @for (civilStatus of civilStatuses; track civilStatus.id) {
                    <option [value]="civilStatus.id">{{ civilStatus.name }}</option>
                    }
                </select>
            </label>
        </div>
        <div class="divider divider-primary">Sección de finanzas</div>
        <div>
            <label for="financialPrice">
                Precio
                <input type="number" formControlName="financialPrice" id="financialPrice"
                    class="input input-bordered w-full max-w-xl" />
            </label>
            <label for="financialValueToSetAside">
                Valor a apartar
                <input type="number" formControlName="financialValueToSetAside" id="financialValueToSetAside"
                    class="input input-bordered w-full max-w-xl" />
            </label>
            <label for="financialOtherPayments">
                Otros abonos
                <input type="number" formControlName="financialOtherPayments" id="financialOtherPayments"
                    class="input input-bordered w-full max-w-xl" />
            </label>
            <label for="financialCompensationFundSubsidy">
                Subsidio caja de compensación
                <input type="number" formControlName="financialCompensationFundSubsidy" id="financialCompensationFundSubsidy"
                    class="input input-bordered w-full max-w-xl" />
            </label>
            <label for="financialMinistryOfHousingSubsidy">
                Subsidio ministerio de vivienda
                <input type="number" formControlName="financialMinistryOfHousingSubsidy" id="financialMinistryOfHousingSubsidy"
                    class="input input-bordered w-full max-w-xl" />
            </label>
            <label for="financialLoanValue">
                Valor préstamo
                <input type="number" formControlName="financialLoanValue" id="financialLoanValue"
                    class="input input-bordered w-full max-w-xl" />
            </label>
            <label for="financialLoanEntity">
                Entidad préstamo
                <input type="text" formControlName="financialLoanEntity" id="financialLoanEntity"
                    class="input input-bordered w-full max-w-xl" />
            </label>
            <label for="financialDebt">
                Saldo
                <input type="number" formControlName="financialDebt" id="financialDebt"
                    class="input input-bordered w-full max-w-xl" />
            </label>
        </div>
        <div class="divider divider-info">Sección de documentos</div>
        <div>
            <label for="">Copia cedula</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Promesa firmada</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Carta de aprobacion de credito</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Numero de carta de aprobacion</label>
            <input type="number" name="" id="">
            <label for="">Numero de acta de subsido de caja de compensacion</label>
            <input type="number" name="" id="">
            <label for="">Resolucion subsidio de ministerio</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Acta de entrega</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <input title="x" class="input-primary" type="text" name="" id="">
        </div>
        <div class="divider divider-secondary">Sección de estudios</div>
        <div>
            <label for="">Pago de avaluo</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Solicitud de avaluo y envio de documentoa</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Visita de avaluo</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Informe de avaluo</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Expedicion por parte del banco de carta de ratificacion</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Pago estudio de titulo</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Envio de documentos para estudio de titulo</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Codigo de familia min vivienda</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <input title="x" class="input-primary" type="text" name="" id="">
        </div>
        <div class="divider divider-accent">Sección de escrituras</div>
        <div>
            <label for="">Firma de escritura con la constructora</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Firma de escrita del cliente</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Firma de la escritura del vendedor del lote</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Firma de la escritura del banco</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Copias y liquidacion</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Fecha de ingreso de los instrumentos publicos</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
        </div>
        <div class="divider divider-secondary">Sección de gastos de escrituras</div>
        <div>
            <label for="">Gastos de escrituracion</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Pago a notaria</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Pago predial</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Pago a gobernacion</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Pago a instrumentos publicos</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Saldos de gastos de escrituracion</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
        </div>
        <div class="divider divider-error">Sección de entrega</div>
        <div>
            <label for="">Acta de entrega escaneada</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Impuesto y boleta de registro escaneada</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Escritura escaneada</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Instruccion de desembolso</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Paz y salvo del vendedor del lote</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">CTL escaneado</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Envio escritura abogado</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
        </div>
        <div class="divider divider-warning">Sección de subsidios</div>
        <div>
            <label for="">Marcacion de cobro del subsidio ministerio</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Pago subsidio del ministerio</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Radicado de cobro del subsidio de caja de compensacion</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Pago de subsidio caja de compensacion</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Fecha de desembolso del credito</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
        </div>
        <div class="divider divider-primary">Sección de servicios</div>
        <div>
            <label for="">Valor del medidor electrico</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Instalacion del medidor de luz</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Instalacion del medidor de agua</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
        </div>
        <div class="divider divider-neutral">Sección de visita</div>
        <div>
            <label for="">Visita</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Certificacion</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
            <label for="">Envio documentos de afinia</label>
            <input title="x" class="checkbox" type="checkbox" name="" id="">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
