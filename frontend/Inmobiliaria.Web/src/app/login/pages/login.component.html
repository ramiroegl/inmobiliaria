<div class="hero min-h-screen bg-base-200">
    <div class="hero-content flex-col lg:flex-row-reverse">
        <img alt="spider man" src="../../../assets/Logo.jpeg" class="max-w-sm rounded-lg shadow-2xl"/>
        <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <form class="card-body" [formGroup]="form!" (ngSubmit)="login()">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="email" placeholder="Ej: some@sample.com" class="input input-bordered"
                           formControlName="email" id="email" required/>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Contraseña</span>
                    </label>
                    <input title="password" type="password" class="input input-bordered" formControlName="password" id="password"
                           required/>
                </div>
                @if (error) {
                    <div role="alert" class="alert alert-error">
                        <span class="label-text">Email o contraseña incorrectos</span>
                    </div>
                }
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>
</div>
