<h1 class="text-xl">Actualizar Usuario</h1>
@if (updated) {
  <div role="alert" class="alert">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-info shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
    <span>Usuario actualizado</span>
    <div>
      <a routerLink="/users" class="btn btn-sm btn-primary">Volver al listado</a>
    </div>
  </div>
}
<form class="form-control" [formGroup]="form" (ngSubmit)="update()">
  <input type="email" placeholder="Email" formControlName="email" class="input input-bordered w-full max-w-xl" />
  <input type="text" placeholder="Nombre" formControlName="name" class="input input-bordered w-full max-w-xl" />
  <input type="text" placeholder="Apellido" formControlName="lastName" class="input input-bordered w-full max-w-xl" />
  <select formControlName="role" title="Rol" class="select select-bordered w-full max-w-xs">
    @for (role of ['Admin', 'User']; track role) {
      <option [value]="role">{{ role }}</option>
    } 
  </select>
  <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>
