<h1 class="text-xl">Nuevo Cliente</h1>
<form class="form-control">
  <input type="text" placeholder="Nombre" id="name" class="input input-bordered w-full max-w-xl" />
  <input type="text" placeholder="Apellido" id="lastname" class="input input-bordered w-full max-w-xl" />
  <input type="number" placeholder="Salario" id="salary" class="input input-bordered w-full max-w-xl" />
  <input type="text" placeholder="Estado Civil" id="civil-status" class="input input-bordered w-full max-w-xl" />
  <button type="submit" class="btn btn-primary" (click)="refresh()">Guardar</button>
</form>
